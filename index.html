<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top-right Corner Cropper (debug)</title>
  <style>
    body{margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;background:#0f1115;color:#e9eef8}
    .wrap{max-width:900px;margin:0 auto;padding:20px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{font-size:12px;color:#a7b0c0}
    input,button{padding:10px;border-radius:10px;border:1px solid #2a2f3a;background:#0f1320;color:#e9eef8}
    button{cursor:pointer}
    .preview{
      display:flex;align-items:center;justify-content:center;
      background:
        linear-gradient(45deg,#111 25%,transparent 25%) 0 0/24px 24px,
        linear-gradient(45deg,transparent 75%,#111 75%) 0 0/24px 24px,
        linear-gradient(45deg,#111 25%,transparent 25%) 12px 12px/24px 24px,
        linear-gradient(45deg,transparent 75%,#111 75%) 12px 12px/24px 24px;
      border:1px solid #2a2f3a;border-radius:16px;min-height:320px;margin-top:12px
    }
    canvas{max-width:100%;height:auto;border-radius:12px;touch-action:none}
    .hint{font-size:12px;color:#a7b0c0}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Top-right Corner Cropper (debug)</h1>

    <div>
      <label>Image</label>
      <input id="file" type="file" accept="image/*" />
      <div class="hint">Drag to pan. Wheel to zoom. PNG export. Check DevTools Console for [cropper] logs.</div>
    </div>

    <div class="row" style="margin-top:8px">
      <div>
        <label>Top-right radius (px)</label>
        <input id="rTR" type="number" value="24" />
      </div>
      <div>
        <label>Zoom</label>
        <input id="zoom" type="range" min="1" max="3" step="0.01" value="1" />
      </div>
    </div>

    <div class="row" style="margin-top:8px">
      <button id="reset">Reset view</button>
      <button id="download">Download PNG</button>
    </div>

    <div class="preview">
      <canvas id="out" width="1200" height="628" aria-label="preview"></canvas>
    </div>

    <p class="hint">Fixed size 1200Ã—628 (edit in app.js). Only top-right corner is rounded.</p>
  </div>

  <script src="loader.js"></script>
  <script src="app.js"></script>
</body>
</html>

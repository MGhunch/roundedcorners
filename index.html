<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Content Card Image Maker</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="card-copy">
        <h1>Need an image for your content card?</h1>
        <p>Upload your image. Move it and zoom to find the perfect crop. Then hit download, easy.</p>
      </div>

      <!-- Hidden file input (used by app.js) -->
      <input id="file" type="file" accept="image/*" class="visually-hidden" />

      <!-- Preview / canvas -->
      <div class="preview">
        <canvas id="out" width="470" height="200" aria-label="preview"></canvas>

        <!-- Overlay upload hint button with SVG dashed outline -->
        <button id="emptyHint" type="button" class="empty-hint" aria-label="Upload an image">
          <svg class="hint-border" viewBox="0 0 470 200" aria-hidden="true" focusable="false">
            <!-- precise outline path: TL 0, TR 40, BR 12, BL 12 -->
            <path d="
              M 1,1
              H 429
              Q 469,1 469,41
              V 187
              Q 469,199 457,199
              H 13
              Q 1,199 1,187
              V 1
              Z
            " fill="none"/>
          </svg>

          <img src="./images/upload.png" alt="" />
          <span>Upload your image</span>
        </button>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="slider-card">
        <div class="slider-title">Zoom (<span id="zoomPct">100%</span>)</div>
        <!-- Symmetric default so thumb is centered pre-upload -->
        <input id="zoom" type="range" min="0.5" max="1.5" step="0.01" value="1" />
      </div>

      <div class="buttons">
        <button id="download" class="btn btn-outline">
          <img src="./images/download.png" alt="" />
          <span>Download your file</span>
        </button>
      </div>
    </div>

    <!-- Hidden reset (kept for app.js logic) -->
    <button id="reset" class="visually-hidden">Reset view</button>
  </div>

  <script type="module" src="./app.js"></script>

  <!-- Pre-upload UI sync: center thumb, update fill + label immediately -->
  <script>
    (function () {
      const fileInput = document.getElementById('file');
      const emptyHint = document.getElementById('emptyHint');
      if (emptyHint) emptyHint.addEventListener('click', () => fileInput.click());

      const z = document.getElementById('zoom');
      const pct = document.getElementById('zoomPct');
      if (!z) return;

      function sync() {
        const min = parseFloat(z.min), max = parseFloat(z.max);
        const val = parseFloat(z.value);
        const fill = ((val - min) / (max - min)) * 100;
        z.style.setProperty('--fill', Math.max(0, Math.min(100, fill)) + '%');

        // Percent reads 100% at the middle (cover scale once an image loads)
        const mid = (min + max) / 2;
        if (pct) pct.textContent = Math.round((val / mid) * 100) + '%';
      }

      // Center at load and draw initial fill
      const mid = (parseFloat(z.min) + parseFloat(z.max)) / 2;
      z.value = String(mid);
      sync();

      z.addEventListener('input', sync);
      z.addEventListener('change', sync);
    })();
  </script>

  <noscript>Please enable JavaScript to use the image maker.</noscript>
</body>
</html>

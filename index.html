<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Content Card Image Maker</title>

  <!-- Euclid + UI styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="card-copy">
        <h1>Need an image for your content card?</h1>
        <p>Just upload any image, use the zoom and move it around to find the perfect crop. Then hit download. Easy.</p>
      </div>

      <!-- Hidden native file input (used by app.js) -->
      <input id="file" type="file" accept="image/*" class="visually-hidden" />

      <div class="preview">
        <!-- Fixed 1200×628 canvas; app.js draws to this -->
        <canvas id="out" width="1200" height="628" aria-label="preview"></canvas>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="slider-wrap">
        <label for="zoom" class="visually-hidden">Zoom</label>
        <input id="zoom" type="range" min="1" max="3" step="0.01" value="1" />
      </div>

      <div class="buttons">
        <button id="chooseFileBtn" class="btn btn-outline">
          <span class="icon" aria-hidden="true">⤴︎</span> Upload an image
        </button>
        <button id="download" class="btn btn-outline">
          <span class="icon" aria-hidden="true">⬇︎</span> Download your file
        </button>
      </div>
    </div>

    <!-- Keep these for app.js logic (hidden in UI) -->
    <input id="rTR" type="number" value="24" class="visually-hidden" />
    <button id="reset" class="visually-hidden">Reset view</button>
  </div>

  <script type="module" src="./app.js"></script>
  <script>
    // Bridge pretty button → hidden #file input (app.js listens on #file / #download / #zoom / #rTR / #reset). 
    const chooseBtn = document.getElementById('chooseFileBtn');
    const fileInput = document.getElementById('file');
    chooseBtn.addEventListener('click', () => fileInput.click());
  </script>
  <noscript>Please enable JavaScript to use the image maker.</noscript>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Content Card Image Maker</title>

  <!-- Euclid + UI styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="card-copy">
        <h1>Need an image for your content card?</h1>
        <p>Just upload any image, use the zoom and move it around to find the perfect crop. Then hit download. Easy.</p>
      </div>

      <!-- Hidden native file input (used by app.js) -->
      <input id="file" type="file" accept="image/*" class="visually-hidden" />

      <div class="preview">
        <!-- Fixed 470×200 canvas; app.js draws to this -->
        <canvas id="out" width="470" height="200" aria-label="preview"></canvas>

        <!-- Upload hint (not baked into export; hidden after an image loads) -->
        <div id="emptyHint" class="empty-hint" aria-hidden="true">
          <!-- Inline upload icon in brand green -->
          <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
            <path d="M12 3l4.5 4.5-1.4 1.4L13 6.8V16h-2V6.8L8.9 8.9 7.5 7.5 12 3zM5 18h14v2H5z" fill="#38A45F"/>
          </svg>
          <span>Upload your image</span>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="slider-wrap">
        <div class="slider-card">
          <label for="zoom" class="slider-title">
            Zoom (<span id="zoomPct" aria-live="polite">100%</span>)
          </label>
          <input id="zoom" type="range" min="1" max="3" step="0.01" value="1" />
        </div>
      </div>

      <div class="buttons">
        <button id="chooseFileBtn" class="btn btn-outline">
          <span class="icon" aria-hidden="true">⤴︎</span> Upload an image
        </button>
        <button id="download" class="btn btn-outline">
          <span class="icon" aria-hidden="true">⬇︎</span> Download your file
        </button>
      </div>
    </div>

    <!-- Keep this for app.js logic -->
    <button id="reset" class="visually-hidden">Reset view</button>
  </div>

  <script type="module" src="./app.js"></script>

  <script>
    // Pretty "Upload" button → hidden #file input (app.js listens on these IDs). 
    const chooseBtn = document.getElementById('chooseFileBtn');
    const fileInput = document.getElementById('file');
    chooseBtn.addEventListener('click', () => fileInput.click());

    // Live Zoom % readout. % = value / min * 100.
    const zoom = document.getElementById('zoom');
    const zoomPct = document.getElementById('zoomPct');

    function updateZoomPct() {
      const min = parseFloat(zoom.min || '1');
      const val = parseFloat(zoom.value || min);
      const pct = Math.max(0, Math.round((val / min) * 100));
      zoomPct.textContent = pct + '%';
    }

    // Update when user drags the slider…
    zoom.addEventListener('input', updateZoomPct);

    // …and also when app.js programmatically changes min/value.
    const obs = new MutationObserver(updateZoomPct);
    obs.observe(zoom, { attributes: true, attributeFilter: ['min', 'value'] });

    updateZoomPct();
  </script>

  <noscript>Please enable JavaScript to use the image maker.</noscript>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Content Card Image Maker</title>

  <!-- Optional: host Euclid locally. See styles.css for @font-face. -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="card-copy">
        <h1>Need an image for your content card?</h1>
        <p>Just upload any image, use the zoom and move it around to find the perfect crop. Then hit download. Easy.</p>
      </div>

      <!-- Hidden native file input keeps your existing JS wiring (#file) -->
      <input id="file" type="file" accept="image/*" class="visually-hidden" />

      <div class="preview">
        <!-- fixed 1200×628 canvas; JS already sets this size & draws to it -->
        <canvas id="out" width="1200" height="628" aria-label="preview"></canvas>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="slider-wrap">
        <input id="zoom" type="range" min="1" max="3" step="0.01" value="1" />
      </div>

      <div class="buttons">
        <button id="chooseFileBtn" class="btn btn-outline">
          <span class="icon">⤴︎</span> Upload an image
        </button>
        <button id="download" class="btn btn-outline">
          <span class="icon">⬇︎</span> Download your file
        </button>
      </div>
    </div>

    <!-- Keep radius & reset around, just hidden, so app.js logic remains intact -->
    <input id="rTR" type="number" value="24" class="visually-hidden" />
    <button id="reset" class="visually-hidden">Reset view</button>
  </div>

  <script type="module" src="./app.js"></script>
  <script>
    // Small bridge: pretty upload button → hidden #file (keeps app.js listeners)
    const chooseBtn = document.getElementById('chooseFileBtn');
    const fileInput = document.getElementById('file'); // already used in app.js [oai_citation:2‡app.js](file-service://file-SEXa6LJmoScyyeGZq8RRQf) [oai_citation:3‡index.html](file-service://file-16yYgmvkTSin3JrP5mUJLz)
    chooseBtn.addEventListener('click', () => fileInput.click());
  </script>
</body>
</html>
